<form [formGroup]="form" (submit)="onSubmit()" novalidate fxLayout="row wrap">
  <mat-form-field fxFlex="50" fxFlex.lt-sm="100">
      <input matInput CepMask placeholder="Busca por CEP" formControlName="cep" autocomplete="off">
      <mat-error *ngIf="form.controls['cep'].errors?.incorrect">
        Nenhum endereço encontrado.
      </mat-error>
      <mat-error *ngIf="form.controls['cep'].errors?.invalid">
        CEP informado inválido.
      </mat-error>
  </mat-form-field>

  <button class="button-link" type="submit" [disabled]="!form.valid || loading || subloading">
    <span *ngIf="!subloading">Buscar</span>
    <mat-spinner *ngIf="subloading" [strokeWidth]="3" [diameter]="25"></mat-spinner>
  </button>
</form>
